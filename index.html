<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Issue Tracker</title>
  </head>
  <body>
    <h1>Issue Tracker</h1>
    <div class="container">
            <h2 class="textContent">Write down your issue</h2>
            <form>
              <label for="description"><span class="input-group-text">Description</span></label><br />
              <textarea
                type="textarea"
                id="description"
                name="description"
                class="form-control"
                value=""
                placeholder="Describe your issue"
                required
              ></textarea
              ><br />
              <label for="priority"><span class="input-group-text">Priority</span></label><br />
              <select name="priority" id="priority" class="custom-select" id="inputGroupSelect02">
                <option value="" disabled selected>
                  Choose priority for your issue
                </option>
                <option value="Critical">Critical</option>
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option></select
              ><br />
              <label for="assigned"><span class="input-group-text">Assigned to</span></label><br />
              <select name="assigned" id="assigned" class="custom-select" id="inputGroupSelect02">
                <option value="" disabled selected>
                  Choose on which user you want to assign
                </option>
                </select
              ><br />
              <input type="submit" value="Submit" id="submit" type="button" class="btn btn-primary btn-lg btn-block"/>
            </form>
            <h2 class="textContent">Issues to display</h2>
            <ul id="issues"></ul>
        <h2>New user?<br>Sign your name:</h2>
        <div class="newUser">
        <input
        type="text"
        id="newUser"
        value=""
        class="form-control"
        placeholder="Enter your name"
      />
      <button id="nameSubmit" class="btn btn-primary btn-lg btn-block">Submit</button>
    </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/68f486d322.js"></script>
    <script src="app.js"></script>
  </body>
</html>
