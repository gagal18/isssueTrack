<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Issue Tracker</title>
  </head>
  <body>
    <div class="container">
        <h1>Issue Tracker</h1>
      <div class="row">
          <div class="col">
            <h2>Write down your issue</h2>
            <form>
              <label for="description">Description</label><br />
              <textarea
                type="textarea"
                id="description"
                name="description"
                value=""
                placeholder="Describe your issue"
                required
              ></textarea
              ><br />
              <label for="priority">Priority</label><br />
              <select name="priority" id="priority">
                <option value="" disabled selected>
                  Choose priority for your issue
                </option>
                <option value="critical">Critical</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option></select
              ><br />
              <label for="assigned">Assigned to</label><br />
              <select name="assigned" id="assigned">
                <option value="" disabled selected>
                  Choose on which user you want to assign
                </option>
                <option value="firstU">BOJAN</option>
                <option value="secondU">WORKER</option>
                <option value="thirdU">BOSS</option>
                <option value="fourthU">WAITER</option></select
              ><br />
              <label for="visibility">Visibility</label><br />
              <select name="visibility" id="visibility">
                <option value="" disabled selected>Choose visibility</option>
                <option value="close">Close</option>
                <option value="open">Open</option></select
              ><br />
              <input type="submit" value="Submit" id="submit" />
            </form>
          </div>
          <div class="col">
            <ul id="issues"></ul>
          </div>
          <div class="col"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
